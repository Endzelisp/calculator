<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Armando Endzelis">
  <meta name="description" content="The Odin Project Online Calculator">                
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="main-container">
    <div class="calculator-container">
      <div class="display-container">
        <span id="operation"></span>
        <span id="display">0</span>
      </div>
      <div class="keypad-container">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="division">/</button>
        <button id="backspace">←</button>
        <button id="clear">AC</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="mult">*</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="subt">-</button>
        <button id="zero">0</button>
        <button id="change-sign">±</button>
        <button id="decimal">.</button>
        <button id="add">+</button>
        <button id="equal">=</button>
      </div>
    </div>
    <footer>
      <a href="https://www.theodinproject.com" target="_blank" rel="noopener noreferrer">
        <img src="./img/the-odin-project-logo.png" alt="the odion project logo" height="100px">
      </a>
      <a href="https://github.com/Endzelisp" target="_blank" rel="noopener noreferrer">
      Armando Endzelis | 2022
      </a>
      <a href="https://github.com/Endzelisp/calculator" target="_blank" rel="noopener noreferrer">
        <img src="./img/github-logo.png" alt="github logo" height="100px">
      </a>
    </footer>
  </div>
</body>
</html>
